<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #otpDisplay {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP GENERATOR</h1>
        <button onclick="generateOTP()">Generate OTP</button>
        <p id="otpDisplay">Your OTP will appear here</p>
    </div>

    <script>
        function generateOTP() {
            const otpLength = 4;
            let otp = "";
            for (let i = 0; i < otpLength;i++) {
                otp += Math.floor(Math.random() * 10); 
            }
            
            document.getElementById('otpDisplay').textContent = `Your OTP is: ${otp}`;
         
            alert(`Your OTP is: ${otp}`);
        }
    </script>
</body>
</html>
